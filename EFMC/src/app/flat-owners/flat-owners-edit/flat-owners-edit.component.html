  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Flat owner Add</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Add new flat owner</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->

    <section class="content">
      <form [formGroup]="flatOwnerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Flat details</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>
            <div class="card-body">
              <input formControlName="flatId" [hidden]="true">
              <div class="form-group">
                <label for="flatNo">Flat No</label>
                <input type="text" id="flatNo" class="form-control"
                formControlName="flatNo">
              </div>
              <div class="form-group" *ngIf="buildingList | async as buildingsListData">
                <label for="inputStatus">Building Type</label>
                <select  formControlName="buildingType" class="form-control custom-select">
                  <option value="0">Select type</option>
                    <option [value]= "building.buildingId"
                    *ngFor= "let building of buildingsListData">{{building.buildingName}}</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="floorNo">Floor No</label>
                <input type="number" id="floorNo" class="form-control"
                formControlName="floorNo">
              </div>
              <div class="form-group">
                <label for="area">Area</label>
                <input type="number" id="arae" class="form-control"
                formControlName="area">
              </div>
              <div class="form-group">
                <label for="possessionDate">Possession Date</label>
                <input type="date" id="possessionDate" class="form-control"
                formControlName="possessionDate">
              </div>
              <div class="form-group">
                <label for="bedRooms">No of Bed rooms</label>
                <input type="number" id="bedRooms" class="form-control"
                formControlName="bedRooms">
              </div>
              <div class="form-group">
                <label for="carParks">No of Car parks</label>
                <input type="number" id="carParks" class="form-control"
                formControlName="carParks">
              </div>
              <div class="form-group">
                <label for="telNumber">Tel number</label>
                <input type="text" id="telNumber" class="form-control"
                value="2021-11-11"
                formControlName="telNumber">
              </div>
              <div class="form-group">
                <label for="carParkNos">Car park nos</label>
                <input type="text" id="carParkNos" class="form-control"
                formControlName="carParkNos">
              </div>

            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <div class="col-md-6">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">Personal details</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="familyName">Family name</label>
                <input type="text" id="familyName" class="form-control"
                formControlName="familyName">
              </div>
              <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" class="form-control"
                formControlName="firstName">
              </div>
              <div class="form-group">
                <label for="mobileNumber">Mobile number</label>
                <input type="text" id="mobileNumber" class="form-control"
                formControlName="mobileNumber">
              </div>
              <div class="form-group">
                <label for="email1">Email-1</label>
                <input type="text" id="email1" class="form-control"
                formControlName="email1">
              </div>
              <div class="form-group">
                <label for="email2">Email-2</label>
                <input type="text" id="email2" class="form-control"
                formControlName="email2">
              </div>
              <div class="form-group">
                <label for="carNo">Car no</label>
                <input type="text" id="carNo" class="form-control"
                formControlName="carNo">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" class="form-control" rows="2"
                formControlName="address"></textarea>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12">
          <a routerLink="/flat-owners" class="btn btn-secondary">Back</a>&nbsp;
          <a class="btn btn-primary" (click)="onClear()">Clear</a>&nbsp;
          <input type="submit" [disabled]="!flatOwnerForm.valid" value="Save changes" class="btn btn-success float-center">
        </div>
      </div>
    </form>
    </section>
    <br><br>
    <!-- /.content -->

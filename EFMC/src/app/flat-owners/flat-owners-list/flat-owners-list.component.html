  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Flat Owners</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Flat owners</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->


  <div class="card">
    <div class="card-header">
      <button class="btn btn-default">Add</button>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>FlatNo</th>
          <th>Building Type</th>
          <th>Name</th>
          <th>MobileNo</th>
          <th>Possession Date</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let flat of flats">
          <td>{{ flat.flatNo }}</td>
          <td>{{ flat.buildingType }}</td>
          <td>{{ flat.firstName }}</td>
          <td>{{ flat.mobileNumber }}</td>
          <td>{{ flat.possesionDate | date: 'dd/MM/yyyy' }}</td>
          <td>
              <a style="cursor: pointer; color: black;"
              data-toggle="modal" data-target="#modal-edit-email-setting">
              <i class="fas fa-info-circle"></i>
              </a>
            |
              <a style="cursor: pointer; color: blue;"
              data-toggle="modal" data-target="#modal-edit-email-setting">
              <i class="fas fa-user-edit"></i></a>
            |
              <a style="cursor: pointer; color: red;"
              data-toggle="modal" data-target="#modal-edit-email-setting">
              <i class="fas fa-trash"></i></a>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <th>FlatNo</th>
          <th>Building Type</th>
          <th>Name</th>
          <th>MobileNo</th>
          <th>Possession Date</th>
          <th>Actions</th>
        </tr>
        </tfoot>
      </table>
    </div>
    <!-- /.card-body -->
  </div>

<div>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete Building</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="hidden" value="{{building?.buildingId}}" [hidden]="true">
        <p>Are you sure to confirm to delete ?</p>
        <p style="color: red;">Building Name:  {{building?.buildingName}}</p>
        <p style="color: red;">Building Code:  {{building?.buildingCode}}</p>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="closeBtn">Close</button>
        <button type="button" class="btn btn-danger" (click)="onDeleteConfirm()">Delete</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

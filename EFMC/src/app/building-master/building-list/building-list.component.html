



<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h2 class="m-0 text-dark">Building List</h2>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Building List</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->


<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <button type="button" class="btn btn-default" data-toggle="modal"
          data-target="#modal-addbuilding">
            Add Building
          </button>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover"  *ngIf="buildings | async as buildingsData">
            <thead>
              <tr>
                <th>S.NO</th>
                <th>BuildingName</th>
                <th>Code</th>
                <th>Incharge</th>
                <th>ERF</th>
                <th>ARF</th>
                <th>WRF</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody  *ngFor="let building of buildingsData; let i = index">
              <tr>
               <td>{{ i+1 }}</td>
               <td>{{ building.buildingName }}</td>
               <td>{{ building.buildingCode }}</td>
               <td>{{ building.buildingIncharge }}</td>
               <td>{{ building.erf }}</td>
               <td>{{ building.arf }}</td>
               <td>{{ building.wrf }}</td>

               <td><a style="cursor: pointer; color: blue;"
                data-toggle="modal" [attr.data-target]="callModal"
                (click)="editBuilding(building.buildingId)">
                 <i class="fas fa-user-edit"></i></a> &nbsp; &nbsp;

                <a style="cursor: pointer; color: red;"
                data-toggle="modal" data-target="#modal-delete-building"
                (click)="deleteBuilding(building.buildingId)">
                <i class="fas fa-trash"></i></a></td>

              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>

  <app-building-edit class="modal fade" id="modal-editbuilding"
  [building]="buildingEdit" (triggerBuildingList)="loadBuilding()"></app-building-edit>

  <app-building-add class="modal fade" id="modal-addbuilding"
   (triggerBuildingList)="loadBuilding()"></app-building-add>

  <app-building-delete class="modal fade" id="modal-delete-building"
  [building]="buildingDelete" (triggerBuildingList)="loadBuilding()"></app-building-delete>

</div>

<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a routerLink="/company" class="brand-link">
    <img src="../../assets/img/elite.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
         style="opacity: .8">
    <span class="brand-text font-weight-light">EFMC </span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <!-- <div class="image">
        <img src="assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div> -->
      <div class="info">
        <a class="d-block">Hi! {{ userName }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li class="nav-item">
          <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Dashboard
            </p>
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticate">
          <a routerLink="/user" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fas fa-user"></i>
            <p>
              Users master
            </p>
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticate">
          <a routerLink="/building" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fas fa-building"></i>
            <p>
              Buildings master
            </p>
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticate">
          <a routerLink="/building" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fas fa-building"></i>
            <p>
              Flat Owner
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
